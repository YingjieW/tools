#test
appName=test

#redis
# Redis数据库索引（默认为0）
redis.database=0
# Redis服务器地址
redis.host=redis.bass.3g
# Redis服务器连接端口
redis.port=6379
# Redis服务器连接密码（默认为空）
redis.password=
# 连接超时时间（毫秒）
redis.timeout=2000
#最大连接数
redis.pool.max-active=20
#最大等待时间
redis.pool.max-wait=1000
#最大空闲连接数
redis.pool.max-idle=5
#最小空闲连接数
redis.pool.min-idle=2